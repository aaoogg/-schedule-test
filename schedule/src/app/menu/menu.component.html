<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none" class="profile-section" color="light">
    <div class="photo-container">
      <img src="assets/icon/metaway3.png" alt="Foto do usuário">
    </div>
    <div class="contact-info">
      <ion-label>
        <h2>Nome do usuário</h2>
        <ion-menu-toggle>
          <p class="meu-perfil" (click)="editUser()">Meu perfil</p>
        </ion-menu-toggle>

      </ion-label>
    </div>
  </ion-item>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item button (click)="selectSection('home')">
          <ion-label>Tela Inicial</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button (click)="selectSection('users')">
          <ion-label>Usuários</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button (click)="selectSection('peoples')">
          <ion-label>Pessoas</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button (click)="selectSection('contacts')">
          <ion-label>Contatos</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar class="footer-toolbar">
      <div class="icon-container">
        <ion-menu-toggle>
          <app-custom-button-icon buttonType="logout" [buttonColor]="'#649cff'"
            (onClick)="logout()"></app-custom-button-icon>
        </ion-menu-toggle>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentSection }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <router-outlet></router-outlet>
  </ion-content>
</div>
