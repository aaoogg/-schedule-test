<ion-item>
  <ion-label position="floating">{{ labelText }}</ion-label>
  <ion-input [(ngModel)]="value" [type]="type" [placeholder]="" (ionInput)="handleInput($event)"
    [maxlength]="getMaxLength()"></ion-input>
</ion-item>
<ion-text color="danger" *ngIf="errorMessage">
  {{ errorMessage }}
</ion-text>
